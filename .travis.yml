language: java

git:
  depth: false

cache:
  directories:
  - "$HOME/.m2"

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=silentsoft_csscolor4j

addons:
  sonarcloud:
    organization: "silentsoft"
    token:
      secure: ""

notifications:
  slack:
    secure: ""